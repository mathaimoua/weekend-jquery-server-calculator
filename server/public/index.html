<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Side Calculator</title>
  <script src="./vendors/jquery-3.6.0.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <input type="text" name="" id="input1">
  <button id="addBtn">+</button>
  <button id="subtractBtn">-</button>
  <button id="multiplyBtn">*</button>
  <button id="divideBtn">/</button>
  <input type="text" name="" id="input2">
  <button id="equalsBtn">=</button>
  <button id="clearBtn">c</button>
  <div id="modeDiv">MODE: <span id="modeHere"></span></div>
  <div id="resultsDiv"><span id="resultsHere">0</span></div>
  <div id="historyDiv">HISTORY
    <ul id="historyList">
      <!-- history items append here as a new <li> -->
    </ul>
  </div>
</body>
</html>
